<!DOCTYPE html>
<html>
<head>
    <title>Пример использования AJAX</title>
</head>
<body>
<h1>Загрузка страницы в контейнер div</h1>
<div id='info'>Это предложение будет заменено</div>
<script>
    /*$.post("urlpost.php", { params: "url=oreilly.com" },
        function(data){
            alert("Data Loaded: " + data);
        });
    $(document).ready(function(){
        $('body').append('<br/>Этот текст добавлен с помощью jQuery');
    });*/
    params = "url=google.com";
    request = new ajaxRequest();
    request.open("POST", "urlpost.php", true);
    request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    request.setRequestHeader("Content-length", params.length)
    request.setRequestHeader("Connection", "close");

    request.onreadystatechange = function()
    {
        if (this.readyState == 4)
        {
            if (this.status == 200)
            {
                if (this.responseText != null)
                {
                    document.getElementById('info').innerHTML =
                            this.responseText;
                }
                else alert("Ошибка Ajax: Данные не получены");
            }
            else alert("Ошибка Alax: " + this.statusText);
        }
    }

    request.send(params);

    function ajaxRequest()
    {
        try
        {
            var request = new XMLHttpRequest();
        }
        catch(e1)
        {
            try
            {
                request = new ActiveXObject("Msxml2.XMLHTTP")
            }
            catch(e2)
            {
                try
                {
                    request = new ActiveXObject("Microsoft.XMLHTTP")
                }
                catch(e3)
                {
                    request = false;
                }
            }
        }
        return request
    }

</script>

</body>
</html>
